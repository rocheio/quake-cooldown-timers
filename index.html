<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quake Cooldown Timers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quake Cooldown Timers</h1>
    <div id="timers" class="timers">
        <div id="timer-mega-health" class="timer-container">
            <h2>Mega Health</h2>
            <img src="media/megahealth.png" width="100">
            <div class="timer-display">
                <span class="timer-current">30</span> /
                <span class="timer-max">30</span>
            </div>
            <button class="button-start">start</button>
            <button class="button-reset">reset</button>
        </div>

        <div id="timer-heavy-armor" class="timer-container">
            <h2>Heavy Armor</h2>
            <img src="media/megahealth.png" width="100">
            <div class="timer-display">
                <span class="timer-current">30</span> /
                <span class="timer-max">30</span>
            </div>
            <button class="button-start">start</button>
            <button class="button-reset">reset</button>
        </div>

        <div id="timer-quad-damage" class="timer-container">
            <h2>Quad Damage</h2>
            <img src="media/megahealth.png" width="100">
            <div class="timer-display">
                <span class="timer-current">120</span> /
                <span class="timer-max">120</span>
            </div>
            <button class="button-start">start</button>
            <button class="button-reset">reset</button>
        </div>

        <div id="timer-protection" class="timer-container">
            <h2>Protection</h2>
            <img src="media/megahealth.png" width="100">
            <div class="timer-display">
                <span class="timer-current">120</span> /
                <span class="timer-max">120</span>
            </div>
            <button class="button-start">start</button>
            <button class="button-reset">reset</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
